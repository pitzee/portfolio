<!DOCTYPE html>
<html>

<head>
  <title>Car Rental Registration Form</title>
</head>

<body>
  <h1>Car Rental Registration Form</h1>
  <form action="#" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="mname">Middle Name:</label><br>
    <input type="text" id="mname" name="mname"><br><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="idpassport">ID/Passport:</label><br>
    <input type="file" id="idpassport" name="idpassport"><br><br>
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>
    <label for="carreg">Car Registration:</label><br>
    <input type="file" id="carreg" name="carreg"><br><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="vehicle">Vehicle Type:</label><br>
    <select id="vehicle" name="vehicle">
      <option value="sedan">Sedan</option>
      <option value="suv">SUV</option>
      <option value="truck">Truck</option>
      <option value="van">Van</option>
    </select><br><br>

    <label for="year">Release Year:</label><br>
    <input type="number" id="year" name="year" min="1900" max="2023"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
