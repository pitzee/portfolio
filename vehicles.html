<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-top: 20px;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Select a Vehicle Type</h1>

    <label for="vehicle-type">Choose a vehicle type:</label>
    <select id="vehicle-type">
        <option value="sedan">Sedan</option>
        <option value="compact">Compact</option>
        <option value="suv">SUV</option>
        <option value="van">Van</option>
    </select>
  
    <div id="sedan-image">
        <!-- Placeholder for the vehicle image -->
        <img src="cars/sedan/Hyundai Elantra 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/sedan/Hyundai Elantra 2.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/sedan/Suzuki dezier 1.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/sedan/Suzuki dezier 2.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/sedan/Toyota camrey.jpg" alt="Selected Vehicle" width="500" height="500">
    </div>
    <div id="compact-image">
        <!-- Placeholder for the vehicle image -->
        <img src="cars/compact/swift 1.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/compact/swift 2.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/compact/swift 3.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/compact/vitz 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/compact/vitz 2.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/compact/yaris 1.jfif" alt="Selected Vehicle" width="500" height="500">
    </div>
    <div id="suv-image">
        <!-- Placeholder for the vehicle image -->
        <img src="cars/suv/land cruser 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="cars/suv/land cruser 2.png" alt="Selected Vehicle" width="500" height="500">
    </div>

    <script>
        const vehicleTypeSelect = document.getElementById('vehicle-type');
        const vehicleImage = document.getElementById('vehicle-image');

        vehicleTypeSelect.addEventListener('change', () => {
            const selectedVehicle = vehicleTypeSelect.value;
            const imagePath = `images/${selectedVehicle}.jpg`;
            vehicleImage.innerHTML = `<img src="${imagePath}" alt="${selectedVehicle}">`;
        });
    </script>
</body>
</html>
