<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-top: 20px;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Select a Vehicle Type</h1>

    <label for="vehicle-type">Choose a vehicle type:</label>
    <select id="vehicle-type">
        <option value="sedan">Sedan</option>
        <option value="compact">Compact</option>
        <option value="suv">SUV</option>
        <option value="van">Van</option>
    </select>
  
    <div id="sedan-image">
        <!-- Placeholder for the vehicle image -->
        <img src="images/sedan.webp" alt="Selected Vehicle" width="500" height="500">
    </div>
    div id="compact-image">
        <!-- Placeholder for the vehicle image -->
        <img src="images/compact.jpg" alt="Selected Vehicle" width="500" height="500">
    </div>
    div id="suv-image">
        <!-- Placeholder for the vehicle image -->
        <img src="images/suv.jpeg" alt="Selected Vehicle" width="500" height="500">
    </div>

    <script>
        const vehicleTypeSelect = document.getElementById('vehicle-type');
        const vehicleImage = document.getElementById('vehicle-image');

        vehicleTypeSelect.addEventListener('change', () => {
            const selectedVehicle = vehicleTypeSelect.value;
            const imagePath = `images/${selectedVehicle}.jpg`;
            vehicleImage.innerHTML = `<img src="${imagePath}" alt="${selectedVehicle}">`;
        });
    </script>
</body>
</html>
