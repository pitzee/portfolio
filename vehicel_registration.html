<!DOCTYPE html>
<html>
  <head>
    <title>Car Rental Registration Form</title>
    <link rel="stylesheet" href="css/registration.css">
  </head>
  <body>
    <h1>Car Rental Registration Form</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
      </div>
      <div class="form-group">
        <label for="mname">Middle Name:</label><br>
        <input type="text" id="mname" name="mname"><br><br>
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
      </div>
      <div class="form-group">
        <label for="idpassport">ID/Passport:</label><br>
        <input type="file" id="idpassport" name="idpassport"><br><br>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"><br><br>
      </div>
      <div class="form-group">
        <label for="carreg">Car Registration:</label><br>
        <input type="file" id="carreg" name="carreg"><br><br>
      </div>
      <div class="form-group">
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email"><br><br>
      </div>

      <div class="form-group">
        <label for="vehicle">Vehicle Type:</label><br>
        <select id="vehicle" name="vehicle">
          <option value="sedan">Sedan</option>
          <option value="suv">SUV</option>
          <option value="truck">Truck</option>
          <option value="van">Van</option>
        </select><br><br>
      </div>

      <div class="form-group">
        <label for="<EUGPSCoordinates>year">Release Year:</label><br>
        <input type="<EUGPSCoordinates>number" id="<EUGPSCoordinates>year" name="<EUGPSCoordinates>year" min="<EUGPSCoordinates>1900" max="<EUGPSCoordinates>2023"><br><br>
      </div>

      <input type="<EUGPSCoordinates>submit" value="<EUGPSCoordinates>Submit">
    </form>
  </body>

</html>
