<body>
  <!-- This is a header of body. -->
  <header> 
    <h1>Welcome to Easy Car Rentals</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>

  <!-- This is a comment in HTML. -->
  <div class="Vehicle-listing container">
    <h2>Available Vehicles</h2>
    <input type="text" id="vehicle-search" class="form-control" placeholder="Search by vehicle type"
      onkeyup="searchVehicles()">
    <button type="submit" class="btn btn-primary">Search Vehicle</button>
  </div>
  <!-- This is a comment in HTML. -->
  <section class="booking-form container">
    <h2>Book a Vehicle</h2 <form action="#" method="post">
    <label for="pickup">Pick-up Date:</label><br>
    <input type="date" id="pickup" name="pickup"><br><br>
    <label for="dropdown">Pickup Location:</label>
    <select id="dropdown">
        <option value="Location1">Location 1</option>
        <option value="Location2">Location 2</option>
        <option value="Location3">Location 3</option>
    </select><br><br>
    <label for="dropoff">Drop-off Date:</label><br>
    <input type="date" id="dropoff" name="dropoff"><br><br>
    <label for="dropdown">Drop-off Location:</label>
    <select id="dropdown">
        <option value="Location1">Location 1</option>
        <option value="Location2">Location 2</option>
        <option value="Location3">Location 3</option>
    </select><br><br>  
    <label for="vehicle">Vehicle Type:</label><br>
    <select id="vehicle" name="vehicle">
      <option value="sedan">Sedan</option>
      <option value="compact">Compact</option>
      <option value="suv">SUV</option>
      <option value="truck">Truck</option>
      <option value="van">Van</option>
    </select><br><br>
      <!-- This is a comment in HTML. -->
    <button type="submit" class="btn btn-primary">Submit Booking</button>
  </section>
  
  <script src="script.js"></script>
