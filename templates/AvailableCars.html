<!DOCTYPE html>
<html>
<head>
    <title>Available Cars</title>
</head>
<body>
    <h1>Available Cars</h1>
    {% for car in cars %}
        <div>
            <h2>{{ car.make }} {{ car.model }}</h2>
            <p>Year: {{ car.year }}</p>
            <p>Color: {{ car.color }}</p>
        </div>
    {% endfor %}
</body>
</html>
