<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        /* Style for the image container */
        .slideshow-container {
            position: fixed;
            width: 40%;
            margin: 40px;
        }

	.img {
		width: 60%;
	}
        /* Style for individual images */
        .mySlides {
            display: none;
        }

        /* Style for navigation arrows */
        .prev, .next {
            position: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <!-- First set of images -->
        <div class="mySlides">
            <img src="../static/css/cars/sedan/Elantra 1.webp" alt="Elantra 1">
        </div>
        <div class="mySlides">
            <img src="../static/css/cars/sedan/Elantra 2.jfif" alt="Elantra 2">
        </div>

        <!-- Second set of images -->
        <div class="mySlides">
            <img src="../static/css/cars/sedan/Elantra grey 1.jfif" alt="">
        </div>
        <div class="mySlides">
            <img src="../static/css/cars/sedan/Elantra grey 2.jpg" alt="">
        </div>

        <!-- Navigation arrows -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");

            if (n > slides.length) {
                slideIndex = 1;
            }

            if (n < 1) {
                slideIndex = slides.length;
            }

            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }

            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
