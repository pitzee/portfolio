  <section class="booking-form container">
    <h2>Book a Vehicle</h2>
    <form action="vehicles.html" method="get" id="bookingForm">
    <label for="pickup">Pick-up Date:</label><br>
    <input type="date" id="pickup" name="pickup" required pattern="\d{4}-\d{2}-\d{2}"><br>
    <label for="dropdown">Pickup Location</label><br>
    <select id="dropdown">
        <option value="Location1">Easy Rentals Office</option>
        <option value="Location2">ADD Airport</option>
    </select><br>
    <label for="dropoff">Drop-off Date</label><br>
    <input type="date" id="dropoff" name="dropoff" required pattern="\d{4}-\d{2}-\d{2}"><br>
    <label for="dropdown">Drop-off Location</label><br>
    <select id="dropdown">
        <option value="Location1">Easy Rentals Office</option>
        <option value="Location2">ADD Airport</option><br>
    </select><br>  
    <label for="vehicle">Vehicle Type:</label><br>
    <select id="vehicle" name="vehicle">
      <option value="sedan">Sedan</option>
      <option value="compact">Compact</option>
      <option value="suv">SUV</option>
      <option value="truck">Truck</option>
      <option value="van">Van</option>
    </select>
      <!-- This is a comment in HTML. -->
    <button type="submit" class="btn btn-primary">Search Vehicle</button>
  </section>
