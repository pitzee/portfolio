    <h1>Select a Vehicle Type</h1>

    <label for="vehicle-type">Choose a vehicle type:</label>

        <option value="compact">Compact</option>

    <script>
        const vehicleTypeSelect = document.getElementById('vehicle-type');
        const sedanImage = document.getElementById('sedan-image');
        // Add more elements for other vehicle types as needed

        vehicleTypeSelect.addEventListener('change', () => {
            const selectedVehicle = vehicleTypeSelect.value;

            // Hide all vehicle image containers
            sedanImage.style.display = 'none';
            // Hide other vehicle type containers here

            // Show the selected vehicle image container
            if (selectedVehicle === 'sedan') {
                sedanImage.style.display = 'block';
            }
            // Show other vehicle type containers here
        });

        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(n) {
            if (n >= slides.length) {
                slideIndex = 0;
            } else if (n < 0) {
                slideIndex = slides.length - 1;
            }

            slides.forEach(slide => slide.style.display = 'none');
            slides[slideIndex].style.display = 'block';
        }

        function changeSlide(n) {
            slideIndex += n;
            showSlide(slideIndex);
        }

        showSlide(slideIndex);
    </script>
