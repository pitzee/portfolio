<!DOCTYPE html>
<html>
<head>
    <link href="../static/css/vehicles.css" rel="stylesheet" type="text/css" />
    <title>Vehicle Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        select {
            padding: 8px;
            font-size: 16px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }

        /* Hide all vehicle images by default */
        #sedan-image, #compact-image, #suv-image, #van-image {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
        	<li><a href="/easy">Home</a></li>
        	<li><a href="/vehicles">Vehicles</a></li>
        	<li><a href="/location">Locations</a></li>
        	<li><a href="/AdminLogin">Admin login</a></li>
        	<li><a href="/VehicelRegistration">Vehicle registration</a></li>
        	<li><a href="/about">About</a></li>
      	    </ul>
        </nav>
    </header>

    <h1>Select a Vehicle Type</h1>

    <label for="vehicle-type">Choose a vehicle type:</label>
    <select id="vehicle-type">
        <option value="sedan" selected>Sedan</option>
        <option value="compact">Compact</option>
        <option value="suv">SUV</option>
        <option value="Truck">Truck</option>
        <option value="van">Van</option>
    </select>

    <div id="sedan-image">
        <img src="../static/css/cars/sedan/Hyundai Elantra 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/sedan/Hyundai Elantra 2.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/sedan/Suzuki dezier 1.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/sedan/Suzuki dezier 2.jpg" alt="Selected Vehicle" width="500" height="500">
    </div>
    <div id="compact-image">
        <img src="../static/css/cars/compact/swift 1.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/compact/swift 3.jpg" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/compact/swift 2.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/compact/vitz 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/compact/vitz 2.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/compact/yaris 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/compact/yaris 2.jpg" alt="Selected Vehicle" width="500" height="500">
    </div>
    <div id="suv-image">
        <img src="../static/css/cars/suv/land cruser 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/suv/land cruser 2.png" alt="Selected Vehicle" width="500" height="500">
    </div>
    <div id="van-image">
        <img src="../static/css/cars/van/starx 1.jfif" alt="Selected Vehicle" width="500" height="500">
        <img src="../static/css/cars/van/starx 2.jfif" alt="Selected Vehicle" width="500" height="500">
    </div>
    <script>
        const vehicleTypeSelect = document.getElementById('vehicle-type');
        const sedanImage = document.getElementById('sedan-image');
        const compactImage = document.getElementById('compact-image');
        const suvImage = document.getElementById('suv-image');
        const vanImage = document.getElementById('van-image');

        vehicleTypeSelect.addEventListener('change', () => {
            const selectedVehicle = vehicleTypeSelect.value;
            // Hide all vehicle images
            sedanImage.style.display = 'none';
            compactImage.style.display = 'none';
            suvImage.style.display = 'none';
            vanImage.style.display = 'none';

            // Show the selected vehicle image container
            if (selectedVehicle === 'sedan') {
                sedanImage.style.display = 'block';
            } else if (selectedVehicle === 'compact') {
                compactImage.style.display = 'block';
            } else if (selectedVehicle === 'suv') {
                suvImage.style.display = 'block';
            } else if (selectedVehicle === 'van') {
                vanImage.style.display = 'block';
            }
        });
	//
	var selectElement = document.getElementById("vehicle-type");
  	var displayElement = document.getElementById("sedan-image");
  	;
    </script>
</body>
</html>
